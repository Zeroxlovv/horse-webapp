<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Care - –£—Ö–æ–¥ –∑–∞ –∫–æ–Ω—è–º–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .horse-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .stat {
            text-align: center;
            flex: 1;
        }

        .stat-bar {
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            margin: 5px 0;
            overflow: hidden;
        }

        .stat-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .feed-fill { background: #4CAF50; }
        .water-fill { background: #2196F3; }
        .flower-fill { background: #9C27B0; }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-feed { background: #4CAF50; color: white; }
        .btn-water { background: #2196F3; color: white; }
        .btn-flowers { background: #9C27B0; color: white; }
        .btn-delete { background: #f44336; color: white; grid-column: 1 / -1; }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .no-horses {
            text-align: center;
            color: white;
            padding: 40px 20px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üê¥ –£—Ö–æ–¥ –∑–∞ –∫–æ–Ω—è–º–∏</h1>
            <p>–ó–∞–±–æ—Ç—å—Å—è –æ —Å–≤–æ–∏—Ö –ø–∏—Ç–æ–º—Ü–∞—Ö!</p>
        </div>

        <div id="loading" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
        
        <div id="error" class="error" style="display: none;"></div>

        <div id="horsesList"></div>
    </div>

    <script>
        class HorseCareApp {
            constructor() {
                this.tg = window.Telegram.WebApp;
                this.userData = null;
                this.horses = [];
                this.init();
            }

            init() {
                this.tg.expand();
                this.tg.enableClosingConfirmation();
                this.loadDataFromURL();
            }

            loadDataFromURL() {
                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    const dataParam = urlParams.get('data');
                    
                    if (dataParam) {
                        const data = JSON.parse(decodeURIComponent(dataParam));
                        this.processData(data);
                    } else {
                        this.requestDataFromBot();
                    }
                } catch (error) {
                    console.error('Error loading data from URL:', error);
                    this.requestDataFromBot();
                }
            }

            requestDataFromBot() {
                try {
                    const data = {
                        action: 'get_user_data',
                        timestamp: Date.now()
                    };
                    
                    this.tg.sendData(JSON.stringify(data));
                    this.showError('–î–∞–Ω–Ω—ã–µ –∑–∞–ø—Ä–æ—à–µ–Ω—ã —É –±–æ—Ç–∞. –ó–∞–∫—Ä–æ–π—Ç–µ –∏ –æ—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É "–û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ"');
                    
                } catch (error) {
                    console.error('Error requesting data:', error);
                    this.showError('–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –¥–∞–Ω–Ω—ã—Ö. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –≤—ã –∏—Å–ø–æ–ª—å–∑—É–µ—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞.');
                }
            }

            processData(data) {
                try {
                    document.getElementById('loading').style.display = 'none';
                    
                    if (data && data.user) {
                        this.userData = data.user;
                        this.horses = data.horses || [];
                        this.displayHorses();
                    } else {
                        this.showError('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö');
                    }
                } catch (error) {
                    console.error('Error processing data:', error);
                    this.showError('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                }
            }

            displayHorses() {
                const container = document.getElementById('horsesList');
                
                if (!this.horses || this.horses.length === 0) {
                    container.innerHTML = this.getNoHorsesHTML();
                    return;
                }

                container.innerHTML = this.horses.map(horse => this.getHorseHTML(horse)).join('');
            }

            getNoHorsesHTML() {
                return `
                    <div class="no-horses">
                        <h3>üêé –£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∫–æ–Ω–µ–π</h3>
                        <p>–î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤–æ–≥–æ –∫–æ–Ω—è —á–µ—Ä–µ–∑ –º–µ–Ω—é –±–æ—Ç–∞!</p>
                    </div>
                `;
            }

            getHorseHTML(horse) {
                return `
                    <div class="horse-card">
                        <h3>${horse.name} (#${horse.number})</h3>
                        
                        <div class="stats">
                            <div class="stat">
                                <div>üçó –ö–æ—Ä–º</div>
                                <div>${horse.feed_level}%</div>
                                <div class="stat-bar">
                                    <div class="stat-fill feed-fill" style="width: ${horse.feed_level}%"></div>
                                </div>
                            </div>
                            
                            <div class="stat">
                                <div>üíß –í–æ–¥–∞</div>
                                <div>${horse.water_level}%</div>
                                <div class="stat-bar">
                                    <div class="stat-fill water-fill" style="width: ${horse.water_level}%"></div>
                                </div>
                            </div>
                            
                            <div class="stat">
                                <div>üå± –¶–≤–µ—Ç—ã</div>
                                <div>${horse.flower_level}%</div>
                                <div class="stat-bar">
                                    <div class="stat-fill flower-fill" style="width: ${horse.flower_level}%"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="actions">
                            <button class="btn btn-feed" onclick="app.feedHorse(${horse.id})">üçó +10</button>
                            <button class="btn btn-water" onclick="app.waterHorse(${horse.id})">üíß +10</button>
                            <button class="btn btn-flowers" onclick="app.flowerHorse(${horse.id})">üå± +5</button>
                            <button class="btn btn-delete" onclick="app.deleteHorse(${horse.id})">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                    </div>
                `;
            }

            async feedHorse(horseId) {
                await this.updateHorseStats(horseId, { feed: 10 }, '–ö–æ–Ω—å –ø–æ–∫–æ—Ä–º–ª–µ–Ω!');
            }

            async waterHorse(horseId) {
                await this.updateHorseStats(horseId, { water: 10 }, '–ö–æ–Ω—å –Ω–∞–ø–æ–µ–Ω!');
            }

            async flowerHorse(horseId) {
                await this.updateHorseStats(horseId, { flowers: 5 }, '–¶–≤–µ—Ç—ã –ø–æ–ª–∏—Ç—ã!');
            }

            async updateHorseStats(horseId, stats, successMessage) {
                try {
                    const data = {
                        action: 'update_horse_stats',
                        horse_id: horseId,
                        ...stats
                    };
                    
                    this.tg.sendData(JSON.stringify(data));
                    this.showNotification(successMessage);
                    
                } catch (error) {
                    console.error('Error updating stats:', error);
                    this.showError('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è');
                }
            }

            async deleteHorse(horseId) {
                if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ–≥–æ –∫–æ–Ω—è?')) {
                    try {
                        const data = {
                            action: 'delete_horse_request',
                            horse_id: horseId
                        };
                        
                        this.tg.sendData(JSON.stringify(data));
                        this.showNotification('–ó–∞—è–≤–∫–∞ –Ω–∞ —É–¥–∞–ª–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!');
                        
                    } catch (error) {
                        console.error('Error deleting horse:', error);
                        this.showError('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞—è–≤–∫–∏');
                    }
                }
            }

            showError(message) {
                const errorEl = document.getElementById('error');
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            }

            showNotification(message) {
                alert(message); // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –ª—É—á—à–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å toast —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new HorseCareApp();
        });
    </script>
</body>
</html>
