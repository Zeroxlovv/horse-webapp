<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уход за конями</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a89cc, #4a69bd);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #8e44ad, #9b59b6);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .user-info {
            background-color: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-details {
            display: flex;
            gap: 15px;
        }
        
        .user-detail {
            background-color: white;
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 14px;
        }
        
        .update-btn {
            background: linear-gradient(to right, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3);
        }
        
        .update-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(46, 204, 113, 0.4);
        }
        
        .horses-section {
            padding: 20px;
        }
        
        .section-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .horses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .horse-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .horse-card:hover {
            transform: translateY(-5px);
        }
        
        .horse-photo {
            height: 180px;
            background: linear-gradient(45deg, #3498db, #9b59b6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 60px;
        }
        
        .horse-info {
            padding: 15px;
        }
        
        .horse-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .horse-number {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .stats {
            margin-bottom: 15px;
        }
        
        .stat {
            margin-bottom: 10px;
        }
        
        .stat-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .progress-bar {
            height: 8px;
            background-color: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            border-radius: 4px;
        }
        
        .feed-progress {
            background: linear-gradient(to right, #e74c3c, #e67e22);
            width: 85%;
        }
        
        .water-progress {
            background: linear-gradient(to right, #3498db, #2980b9);
            width: 79%;
        }
        
        .flower-progress {
            background: linear-gradient(to right, #9b59b6, #8e44ad);
            width: 0%;
        }
        
        .last-updated {
            font-size: 12px;
            color: #95a5a6;
            text-align: right;
        }
        
        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .user-info {
                flex-direction: column;
                gap: 15px;
            }
            
            .user-details {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .horses-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Уход за конями</h1>
            <div class="subtitle">Заботься о своих питомцах!</div>
        </header>
        
        <div class="user-info">
            <div class="user-details">
                <div class="user-detail">Пользователь: zeroxlovv</div>
                <div class="user-detail">Пол: муж</div>
                <div class="user-detail">Чибик: бол</div>
            </div>
            <button class="update-btn" id="updateBtn">Обновить данные</button>
        </div>
        
        <div class="horses-section">
            <h2 class="section-title">Мои лошади</h2>
            <div class="horses-grid" id="horsesGrid">
                <!-- Лошади будут добавлены через JavaScript -->
            </div>
        </div>
        
        <footer>
            Это приложение предназначено для использования в Telegram. Откройте его через бота.
        </footer>
    </div>

    <script>
        // Данные о лошадях (в реальном приложении будут получаться через API)
        const horsesData = [
            {
                id: 1,
                name: "111",
                number: "111-111",
                photo: "AgACAgIAAxkBAAN8aNfti82PMIj61-EqIkJOt6XpWk4AAlL5MRtnOcFKfa4FYOlgRmEBAAMCAAN5AAM2BA",
                feed_level: 85,
                water_level: 79,
                flower_level: 0,
                last_updated: "2025-09-27 19:24:49"
            },
            {
                id: 2,
                name: ")))",
                number: "111-112",
                photo: "AgACAgIAAxkBAAOUaNfuUzZu8CnqVkLjbmgQDnrQXoYAAl_5MRtnOcFK-qVMs3DznTYBAAMCAAN5AAM2BA",
                feed_level: 85,
                water_level: 79,
                flower_level: 0,
                last_updated: "2025-09-27 19:24:52"
            },
            {
                id: 3,
                name: "111",
                number: "111-113",
                photo: "AgACAgIAAxkBAAIBCGjYOWSMC7BFZY5iKFKaz3AYiU2-AALY8jEbZznJSgjU3bicBHOZAQADAgADeQADNgQ",
                feed_level: 95,
                water_level: 93,
                flower_level: 0,
                last_updated: "2025-09-27 19:24:47"
            }
        ];

        // Функция для отображения лошадей
        function renderHorses() {
            const horsesGrid = document.getElementById('horsesGrid');
            horsesGrid.innerHTML = '';
            
            horsesData.forEach(horse => {
                const horseCard = document.createElement('div');
                horseCard.className = 'horse-card';
                
                horseCard.innerHTML = `
                    <div class="horse-photo">
                        <i class="fas fa-horse"></i>
                    </div>
                    <div class="horse-info">
                        <div class="horse-name">${horse.name}</div>
                        <div class="horse-number">${horse.number}</div>
                        
                        <div class="stats">
                            <div class="stat">
                                <div class="stat-label">
                                    <span>Корм</span>
                                    <span>${horse.feed_level}%</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress feed-progress"></div>
                                </div>
                            </div>
                            
                            <div class="stat">
                                <div class="stat-label">
                                    <span>Вода</span>
                                    <span>${horse.water_level}%</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress water-progress"></div>
                                </div>
                            </div>
                            
                            <div class="stat">
                                <div class="stat-label">
                                    <span>Цветы</span>
                                    <span>${horse.flower_level}%</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress flower-progress"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="last-updated">Обновлено: ${formatDate(horse.last_updated)}</div>
                    </div>
                `;
                
                horsesGrid.appendChild(horseCard);
            });
        }

        // Функция для форматирования даты
        function formatDate(dateString) {
            const date = new Date(dateString.replace(' ', 'T'));
            return date.toLocaleString('ru-RU');
        }

        // Обработчик кнопки "Обновить данные"
        document.getElementById('updateBtn').addEventListener('click', function() {
            // В реальном приложении здесь будет запрос к API
            alert('Данные обновлены!');
            
            // Имитация обновления данных - случайное изменение уровней
            horsesData.forEach(horse => {
                horse.feed_level = Math.min(100, horse.feed_level + Math.floor(Math.random() * 10) - 3);
                horse.water_level = Math.min(100, horse.water_level + Math.floor(Math.random() * 10) - 3);
                horse.flower_level = Math.min(100, horse.flower_level + Math.floor(Math.random() * 5));
                horse.last_updated = new Date().toISOString().replace('T', ' ').substring(0, 19);
            });
            
            renderHorses();
        });

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', renderHorses);
    </script>
</body>
</html>
